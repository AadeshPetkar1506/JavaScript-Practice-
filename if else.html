<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number=prompt("Enter your marks");

        if(number>80)
        {
            document.write('Grade A');
        }
        else if(number>50)
        {
            document.write('Grade B');
        }
        else if (number>30)
        {
            document.write('Grade');
        }
        else 
        {
            document.write('fail');
            
        }

    </script>
</body>
</html>
